[package]
name = "meshclaw-core"
version = "0.1.0"
edition = "2021"

[dependencies]
libp2p = { version = "0.56", features = [
    "tcp", 
    "websocket", 
    "quic", 
    "noise", 
    "yamux", 
    "gossipsub", 
    "kad", 
    "identify", 
    "ping", 
    "relay", 
    "mdns",
    "tokio",
    "dns",
    "macros"
] }
tokio = { version = "1", features = ["full"] }
futures = "0.3"
anyhow = "1"
tracing = "0.1"
tracing-subscriber = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
yrs = "0.25"
lancedb = "0.26.2"
arrow-array = "57"
arrow-schema = "57"
sled = "0.34"
tokio-tungstenite = "0.21"
futures-util = "0.3"
